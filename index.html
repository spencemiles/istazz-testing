<script>
    // Mobile menu toggle functionality
    const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
    const mobileNavMenu = document.getElementById('mobileNavMenu');
    
    if (mobileNavToggle) {
        mobileNavToggle.addEventListener('click', function() {
            mobileNavMenu.classList.toggle('active');
            this.innerHTML = mobileNavMenu.classList.contains('active') ? 
                '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
        });
    }
    
    // Close mobile menu when clicking outside
    document.addEventListener('click', function(event) {
        if (!event.target.closest('.mobile-top-header') && !event.target.closest('.mobile-nav-menu')) {
            mobileNavMenu.classList.remove('active');
            if (mobileNavToggle) mobileNavToggle.innerHTML = '<i class="fas fa-bars"></i>';
        }
    });
    
    // Close mobile menu when clicking a link
    const mobileNavLinks = document.querySelectorAll('.mobile-nav-menu a');
    mobileNavLinks.forEach(link => {
        link.addEventListener('click', function() {
            mobileNavMenu.classList.remove('active');
            if (mobileNavToggle) mobileNavToggle.innerHTML = '<i class="fas fa-bars"></i>';
        });
    });
    
    // Set active navigation item based on current page
    function setActiveNavItem() {
        const currentPage = window.location.pathname.split('/').pop();
        
        // Desktop navigation
        const desktopLinks = document.querySelectorAll('#nav-menu a');
        desktopLinks.forEach(link => {
            const linkHref = link.getAttribute('href');
            if (linkHref === currentPage) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
        
        // Mobile navigation
        const mobileLinks = document.querySelectorAll('.mobile-nav-menu a');
        mobileLinks.forEach(link => {
            const linkHref = link.getAttribute('href');
            if (linkHref === currentPage) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
        
        // Mobile bottom navigation
        const bottomNavLinks = document.querySelectorAll('.bottom-nav-item');
        bottomNavLinks.forEach(link => {
            const linkHref = link.getAttribute('href');
            if (linkHref === currentPage) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    }

    // Initialize active state
    setActiveNavItem();
    
    // Handle responsive behavior
    window.addEventListener('resize', function() {
        if (window.innerWidth > 991) {
            mobileNavMenu.classList.remove('active');
            if (mobileNavToggle) mobileNavToggle.innerHTML = '<i class="fas fa-bars"></i>';
        }
    });

    // Smooth scroll to top when home is clicked and already on home
    document.addEventListener('DOMContentLoaded', function() {
        const homeLink = document.querySelector('.bottom-nav-item[href="index.html"]');
        
        if (homeLink) {
            homeLink.addEventListener('click', function(e) {
                if (window.location.pathname.endsWith('index.html') || 
                    window.location.pathname === '/' || 
                    window.location.pathname.endsWith('/')) {
                    e.preventDefault();
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                }
            });
        }
    });
</script>
